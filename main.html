<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a9f3df26e9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">   
    <section>
      <nav>
        <div class="top-nav">
          <div class="channel_main">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="channel_chat">
            <i class="fa-solid fa-comment"></i>
          </div>
          <div class="channel_extra">
            <i class="fa-solid fa-ellipsis"></i>
          </div>
        </div>  
        <div class="bottom-nav">
          <div class="channel_emoji">
            <i class="fa-regular fa-face-smile"></i>
          </div>
          <div class="channel_alert">
            <i class="fa-regular fa-bell"></i>
          </div>
          <div class="channel_setting">
            <i class="fa-solid fa-gear"></i>
          </div>  
        </div>
      </nav>
      <div class="small_container">
        <header>
          <div class="sizebar">
            <div class="minimize">
              <i class="fa-solid fa-window-minimize"></i>
            </div>
            <div class="maximize">
              <i class="fa-solid fa-window-maximize"></i>
            </div>
            <div class="close">
              <i class="fa-solid fa-x"></i>
            </div>
          </div>
          <div class="friends_line">
            <div class="friend">친구</div>
            <div class="search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="add_newfriends">
              <i class="fa-solid fa-user-plus"></i>
            </div>
          </div>
        </header>
        <main>
          <div class="myprofile_block">
            <div class="block_section">  
              <img class="myprofile_img" src="img/default_profile_image.jpg">
              <div class="myprofile">user_name</div>
            </div>
          </div>
          <div class="multiprofile_block">
            <div class="sortbar">
              <div class="sort_name">내 멀티프로필</div>
              <button id="arrow">
                <i class="fa-solid fa-chevron-up"></i>
              </button>
            </div>
            <div class="block_section">
              <div class="multiprofile_img"></div>
              <div class="multiprofile">친구별로 다른 프로필을 설정해보세요!</div>
            </div>
          </div>
          <div class="brthfirends_block">
            <div class="sortbar">
              <div class="sort_name">생일인 친구</div>
              <button id="arrow">
                <i class="fa-solid fa-chevron-up"></i>
              </button>
            </div>
            <div class="block_section">
              <div class="brthfriends_img"></div>
              <div class="brthfriends">친구의 생일을 확인해보세요!</div>
            </div>
          </div>
          <div class="upd_profile_block">
            <div class="sortbar">
              <div class="sort_name">업데이트한 친구</div>
              <button id="arrow">
                <i class="fa-solid fa-chevron-up"></i>
              </button>
            </div>
            <div class="block_section">
              <div class="merge_profile">
                <div class="upd_profile_img1"></div>
                <div class="upd_profile_img2"></div>
                <div class="upd_profile_img3"></div>
                <div class="upd_profile_img4"></div>
              </div>
              <div class="upd_profile">친구의 프로필을 확인해보세요!</div>
            </div> 
          </div>
          <div class="friends_section">
            <div class="sortbar">
              <div class="sort_name">친구</div>
              <button id="arrow">
                <i class="fa-solid fa-chevron-up"></i>
              </button>
            </div>
            <div class="block_section">
              <img class="friends1_img" src="img/default_profile_image.jpg">
              <div class="friends">friends1</div>
            </div>
            <div class="block_section">
              <img class="friends2_img" src="img/default_profile_image.jpg">
              <div class="friends">friends2</div>
            </div>
            <div class="block_section">
              <img class="friends3_img" src="img/default_profile_image.jpg">
              <div class="friends">friends3</div>
            </div>
            <div class="block_section">
              <img class="friends4_img" src="img/default_profile_image.jpg">
              <div class="friends">friends4</div>
            </div>
            <div class="block_section">
              <img class="friends5_img" src="img/default_profile_image.jpg">
              <div class="friends">friends5</div>
            </div>
          </div>
        </main>
      </div>
    </section>
    <footer>
      <div class="adv_block">
        <div class="adv_img"></div>
        <div class="adv"></div>
        adv
        <div class="adv_company"></div>
      </div>
    </footer>
  </div>
  <script src="src/drops.js"></script>
</body>
</html>
