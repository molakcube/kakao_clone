<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asd.css">
</head>
<header>
  <div class="sizebar"></div>
  <div class="friend">친구</div>
  <div class="search"></div>
  <div class="add_newfriends"></div>
</header>
<aside>
  <div class="channel_main"></div>
  <div class="channel_chat"></div>
  <div class="channel_extra"></div>
  <div class="channel_emoji"></div>
  <div class="channel_alert"></div>
  <div class="channel_setting"></div>
</aside>
<section>
  <div id="myprofile_block">
    <div class="sort_myprofile">  
      <div class="myprofile_img"></div>
      <div class="myprofile">user_name</div>
    </div>
  </div>
  <div id="multiprofile_block">
    <div class="sort_multiprofile">
      내 멀티프로필
      <div class="multiprofile_img"></div>
      <div class="multiprofile">친구별로 다른 프로필을 설정해보세요!</div>
    </div>
  </div>
  <div id="brthfirends_block">
    <div class="sort_brthfriends">
      생일인 친구
      <div class="brthfriends_img"></div>
      <div class="brthfriends">친구의 생일을 확인해보세요!</div>
    </div>
  </div>
  <div id="upd_profile_block">
    <div class="sort_upd_profile">
      업데이트한 친구
      <div id="merge_profile">
        <div class="upd_profile_img1"></div>
        <div class="upd_profile_img2"></div>
        <div class="upd_profile_img3"></div>
        <div class="upd_profile_img4"></div>
      </div>
      <div class="upd_profile">친구의 프로필을 확인해보세요!</div>
    </div>
  </div>
  <div class="sort_friends">
     친구
    <div id="friends_block">
      <div class="friends1_img"></div>
      <div class="friends">friends1</div>
    </div>
    <div id="friends_block">
      <div class="friends2_img"></div>
      <div class="friends">friends2</div>
    </div>
    <div id="friends_block">
      <div class="friends3_img"></div>
      <div class="friends">friends3</div>
    </div>
    <div id="friends_block">
      <div class="friends4_img"></div>
      <div class="friends">friends4</div>
    </div>
    <div id="friends_block">
      <div class="friends5_img"></div>
      <div class="friends">friends5</div>
    </div>
  </div>
</section>
<footer>
  <div id="adv_block">
    <div class="adv_img"></div>
    <div class="adv"></div>
    <div class="adv_company"></div>
  </div>
</footer>
</html>
